name: Update Quest Data

on:
  schedule:
    # Run every Monday at 06:00 UTC (after weekly OSRS game updates)
    - cron: '0 6 * * 1'
  workflow_dispatch: # allow manual trigger from GitHub UI

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Fetch quest data from OSRS Wiki
        run: npx tsx scripts/fetch-quest-reqs.ts

      - name: Commit updated quest data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/engine/quest-data.json
          git diff --staged --quiet || git commit -m "chore: update quest data from OSRS Wiki"
          git push
